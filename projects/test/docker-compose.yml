web:
  image: dockercloud/quickstart-python:latest
  environment:
    - SERVICE_NAME=deploy_test
    - constraint:gpu_node==false
    - constraint:nodetype!=office
  ports:
    - "80"
  links:
    - redis

redis:
  image: redis:latest
  environment:
    - constraint:gpu_node==false
    - constraint:nodetype!=office
